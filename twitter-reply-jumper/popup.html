<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Twitter Reply Jumper</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0c85d0;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <input type="text" id="username" placeholder="Twitter Username (e.g. elonmusk)" />
  <button id="jumpBtn">Go to Replies</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
